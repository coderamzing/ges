<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Detail - Temp Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-sent { background-color: #e3f2fd; margin-left: 20%; }
        .message-received { background-color: #f5f5f5; margin-right: 20%; }
        .message-card { padding: 10px; margin: 5px 0; border-radius: 8px; }
        .talent-section { margin-bottom: 30px; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">← Back to Campaigns</a>
        <h1 id="campaignName">Campaign</h1>

        <!-- Invite Talents Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Invite Talents</h5>
                <form id="inviteForm">
                    <div class="mb-3">
                        <input type="text" class="form-control mb-2" id="inviteTalentSearch" placeholder="Search talents...">
                        <div id="inviteTalentsList" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
                            <div class="text-center text-muted">Loading talents...</div>
                        </div>
                        <small class="text-muted">Selected: <span id="inviteSelectedCount">0</span></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Invite Selected Talents</button>
                </form>
            </div>
        </div>

        <!-- Campaign Invitations -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Campaign Invitations</h5>
                <div id="invitationsList">
                    <div class="text-center text-muted">Loading invitations...</div>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id');

        if (!token) {
            window.location.href = 'index.html';
        }

        // Load all talents
        let allTalents = [];
        async function loadTalents() {
            try {
                allTalents = await $.ajax({
                    url: `${API_BASE}/talents`,
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                displayInviteTalents(allTalents);
                // Reload invitations to show talent names
                if (campaignId) {
                    loadInvitations();
                }
            } catch (error) {
                $('#inviteTalentsList').html('<div class="alert alert-danger">Error loading talents</div>');
            }
        }

        // Display talents for invite
        function displayInviteTalents(talents) {
            if (talents.length === 0) {
                $('#inviteTalentsList').html('<div class="text-muted">No talents found</div>');
                return;
            }
            let html = '';
            talents.forEach(talent => {
                html += `
                    <div class="form-check invite-talent-item" data-talent-id="${talent.id}">
                        <input class="form-check-input invite-talent-checkbox" type="checkbox" value="${talent.id}" id="invite-talent-${talent.id}">
                        <label class="form-check-label" for="invite-talent-${talent.id}">
                            <strong>${escapeHtml(talent.name || 'Unknown')}</strong> 
                            <span class="text-muted">@${escapeHtml(talent.accountId || 'unknown')}</span>
                            ${talent.city ? `<small class="text-muted"> - ${escapeHtml(talent.city)}</small>` : ''}
                        </label>
                    </div>
                `;
            });
            $('#inviteTalentsList').html(html);
            updateInviteSelectedCount();
        }

        // Update invite selected count
        function updateInviteSelectedCount() {
            const selected = $('.invite-talent-checkbox:checked').length;
            $('#inviteSelectedCount').text(selected);
        }

        // Invite talent search
        $('#inviteTalentSearch').on('input', function() {
            const searchTerm = $(this).val().toLowerCase();
            $('.invite-talent-item').each(function() {
                const text = $(this).text().toLowerCase();
                $(this).toggle(text.includes(searchTerm));
            });
        });

        // Invite talent checkbox change
        $(document).on('change', '.invite-talent-checkbox', function() {
            updateInviteSelectedCount();
        });

        // Invite talents form
        $('#inviteForm').on('submit', async function(e) {
            e.preventDefault();
            const selectedTalents = $('.invite-talent-checkbox:checked').map(function() {
                return parseInt($(this).val());
            }).get();

            if (selectedTalents.length === 0) {
                alert('Please select at least one talent');
                return;
            }

            try {
                await $.ajax({
                    url: `${API_BASE}/campaigns/${campaignId}/invitations`,
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({ talentIds: selectedTalents })
                });
                alert('Talents invited!');
                $('.invite-talent-checkbox').prop('checked', false);
                updateInviteSelectedCount();
                loadCampaign();
            } catch (error) {
                alert('Error inviting talents: ' + (error.responseJSON?.message || error.statusText));
            }
        });

        // Load campaign
        async function loadCampaign() {
            try {
                // Get campaign
                const campaign = await $.ajax({
                    url: `${API_BASE}/campaigns/${campaignId}`,
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                $('#campaignName').text(campaign.name);

                // Get messages
                const messagesByTalent = await $.ajax({
                    url: `${API_BASE}/temp/campaigns/${campaignId}/messages`,
                    headers: { 'Authorization': `Bearer ${token}` }
                }).catch(() => []);

                displayMessages(messagesByTalent);

                // Load invitations
                loadInvitations();
            } catch (error) {
                $('#content').html(`<div class="alert alert-danger">Error: ${error.responseJSON?.message || error.statusText}</div>`);
            }
        }

        // Load invitations
        async function loadInvitations() {
            try {
                const invitations = await $.ajax({
                    url: `${API_BASE}/campaigns/${campaignId}/invitations`,
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                displayInvitations(invitations);
            } catch (error) {
                $('#invitationsList').html(`<div class="alert alert-danger">Error loading invitations: ${error.responseJSON?.message || error.statusText}</div>`);
            }
        }

        // Display invitations
        function displayInvitations(invitations) {
            if (invitations.length === 0) {
                $('#invitationsList').html('<div class="alert alert-info">No invitations found</div>');
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-sm table-striped">';
            html += '<thead><tr>';
            html += '<th>ID</th><th>Campaign ID</th><th>Event ID</th><th>Promoter ID</th><th>Talent ID</th><th>Talent Name</th>';
            html += '<th>Batch</th><th>Status</th><th>Invitation At</th><th>Followup Sent</th><th>Thank You Sent</th><th>Is Seen</th><th>Actions</th>';
            html += '</tr></thead><tbody>';

            invitations.forEach(inv => {
                const talent = allTalents.find(t => t.id === inv.talentId);
                const talentName = talent ? (talent.name || 'Unknown') : 'Unknown';
                const talentAccountId = talent ? (talent.accountId || '') : '';
                
                html += `<tr data-invitation-id="${inv.id}">`;
                html += `<td>${inv.id}</td>`;
                html += `<td>${inv.campaignId}</td>`;
                html += `<td>${inv.eventId}</td>`;
                html += `<td>${inv.promoterId}</td>`;
                html += `<td>${inv.talentId}</td>`;
                html += `<td><strong>${escapeHtml(talentName)}</strong>${talentAccountId ? ` <span class="text-muted">@${escapeHtml(talentAccountId)}</span>` : ''}</td>`;
                html += `<td>${inv.batch}</td>`;
                html += `<td><span class="badge bg-${getStatusColor(inv.status)}">${inv.status}</span></td>`;
                html += `<td>${inv.invitationAt ? formatDate(inv.invitationAt) : '-'}</td>`;
                html += `<td>${inv.followupSent ? '✓' : '✗'}</td>`;
                html += `<td>${inv.thankYouSent ? '✓' : '✗'}</td>`;
                html += `<td>${inv.isSeen ? '✓' : '✗'}</td>`;
                html += `<td>
                    <a href="talent.html?talentId=${inv.talentId}&promoterId=${inv.promoterId}" class="btn btn-sm btn-outline-info me-1">View</a>
                    <button class="btn btn-sm btn-primary edit-invitation-btn" data-invitation-id="${inv.id}">Edit</button>
                </td>`;
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            $('#invitationsList').html(html);

            // Attach edit handlers
            $('.edit-invitation-btn').on('click', function() {
                const invitationId = $(this).data('invitation-id');
                const invitation = invitations.find(inv => inv.id === invitationId);
                if (invitation) {
                    editInvitation(invitation);
                }
            });
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'secondary',
                'confirmed': 'success',
                'declined': 'danger',
                'maybe': 'info',
                'ignored': 'warning',
                'attended': 'success'
            };
            return colors[status] || 'secondary';
        }

        function editInvitation(invitation) {
            // For now, just show an alert with invitation details
            // You can implement a modal or inline editing later
            const formData = `
ID: ${invitation.id}
Campaign ID: ${invitation.campaignId}
Event ID: ${invitation.eventId}
Promoter ID: ${invitation.promoterId}
Talent ID: ${invitation.talentId}
Batch: ${invitation.batch}
Status: ${invitation.status}
Invitation At: ${invitation.invitationAt ? formatDate(invitation.invitationAt) : 'Not set'}
Followup Sent: ${invitation.followupSent ? 'Yes' : 'No'}
Thank You Sent: ${invitation.thankYouSent ? 'Yes' : 'No'}
Is Seen: ${invitation.isSeen ? 'Yes' : 'No'}
            `;
            alert('Invitation Details:\n' + formData);
        }

        function displayMessages(messagesByTalent) {
            if (messagesByTalent.length === 0) {
                $('#content').html('<div class="alert alert-info">No messages found</div>');
                return;
            }

            let html = '';
            messagesByTalent.forEach(group => {
                const talent = group.talent || { name: 'Unknown', accountId: 'unknown' };
                const messages = group.messages || [];
                // Get promoterId from first message (all messages should have the same promoterId)
                const promoterId = messages.length > 0 ? messages[0].promoterId : null;

                html += `
                    <div class="talent-section">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h4>${escapeHtml(talent.name)} (@${escapeHtml(talent.accountId)})</h4>
                            ${promoterId ? `<a href="talent.html?talentId=${talent.id}&promoterId=${promoterId}" class="btn btn-sm btn-outline-primary">View Score & Logs</a>` : ''}
                        </div>
                        <div class="messages-container mb-3">
                            ${messages.map(msg => `
                                <div class="message-card ${msg.direction === 'sent' ? 'message-sent' : 'message-received'}">
                                    <div class="d-flex justify-content-between">
                                        <div>${escapeHtml(msg.message)}</div>
                                        <small class="text-muted">${formatDate(msg.sentAt || msg.receivedAt)}</small>
                                    </div>
                                    <small class="badge bg-${msg.direction === 'sent' ? 'primary' : 'success'}">${msg.direction}</small>
                                </div>
                            `).join('')}
                        </div>
                        <form class="reply-form" data-talent-id="${talent.id}">
                            <div class="mb-2">
                                <textarea class="form-control" rows="2" placeholder="Reply as talent..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Send Reply</button>
                        </form>
                    </div>
                `;
            });

            $('#content').html(html);

            // Handle reply forms
            $('.reply-form').on('submit', async function(e) {
                e.preventDefault();
                const form = $(this);
                const talentId = parseInt(form.data('talent-id'));
                const message = form.find('textarea').val();
                const button = form.find('button');

                button.prop('disabled', true).text('Sending...');
                try {
                    await $.ajax({
                        url: `${API_BASE}/temp/campaigns/${campaignId}/messages`,
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify({ talentId, message })
                    });
                    form.find('textarea').val('');
                    //alert('Message sent!');
                    loadCampaign();
                } catch (error) {
                    alert('Error sending message: ' + (error.responseJSON?.message || error.statusText));
                } finally {
                    button.prop('disabled', false).text('Send Reply');
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(date) {
            if (!date) return '';
            return new Date(date).toLocaleString();
        }

        loadCampaign();
        loadTalents();
    </script>
</body>
</html>
